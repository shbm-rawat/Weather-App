
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Api App</h1>
        </header>
        <div class="searchbox">
            <input class="searchBar" type="text" placeholder="Type state...."> 
            <button class="btn">Search</button>
        </div>
   <section  class="card">
  
    <div class="dateMonth">
      <strong class="day">day</strong>
      <strong class="date">date</strong>
      <br>
      <strong class="month">month</strong>
    </div>
    <div class="temp">
        <strong class="tempDeg">31</strong>
        <strong class="degree">Â°</strong>
        <img src="day.svg" alt="weather">
        <strong class="currplace">Delhi</strong>
    </div>
    <div class="status">
        <ul class="weather">
            <li>weather status</li>
            <li class="active"></li>
        </ul>
        <ul class="humidity">
            <li>humidity</li>
            <li class="humi"></li>
        </ul>
        <ul class="windspeed">
            <li>wind speed</li>
            <li class="speed"></li>
        </ul>
        <ul class="winddir">
            <li>wind direction</li>
            <li class="dir"></li>
        </ul>
    </div>
   </section>
</div>
<script src="script.js"></script>
</body>
</html>
